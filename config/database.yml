default: &default
  adapter: mysql2
development: 
  <<: *default
  url: <%= ENV["COYOTE_DEVELOPMENT_DATABASE_URL"] %>
staging:
  <<: *default
  url: <%= ENV["COYOTE_STAGING_DATABASE_URL"] %>
test: &test
  <<: *default
  url: <%= ENV.fetch["COYOTE_TEST_DATABASE_URL"] %>
cucumber:
  <<: *test
production:
  <<: *default
  # CLEARDB_DATABASE_URL comes from the Heroku one-click installer
  url: <%= 
      ENV["COYOTE_PRODUCTION_DATABASE_URL"] || 
      ENV["CLEARDB_DATABASE_URL"]
    %>
  reconnect: true
  pool: 20
  socket: /var/run/mysqld/mysqld.sock 
