default: &default
  adapter: mysql2
  host: <%= ENV.fetch("DATABASE_HOST")         { abort "Must set ENV variable DATABASE_HOST; check .env.* files" } %> 
  username: <%= ENV.fetch("DATABASE_USERNAME") { abort "Must set ENV variable DATABASE_USERNAME; check .env.* files" } %>
  password: <%= ENV.fetch("DATABASE_PASSWORD") { abort "Must set ENV variable DATABASE_PASSWORD; check .env.* files" } %>
  database: <%= ENV.fetch("DATABASE_NAME")     { abort "Must set ENV variable DATABASE_NAME; check .env.* files" } %>
  scoket: <%= ENV.fetch("DATABASE_SOCKET_PATH","/tmp/mysql.sock") %>
development: 
  <<: *default
staging:
  <<: *default
test: &test
  <<: *default
cucumber:
  <<: *test
production:
  <<: *default
  reconnect: true
  pool: 20
  socket: /var/run/mysqld/mysqld.sock 
