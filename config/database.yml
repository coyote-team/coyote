default: &default
  adapter: postgresql
  pool: <%= ENV["COYOTE_DB_POOL_SIZE"] || ENV["COYOTE_NUM_THREADS"] || 5 %>
development: 
  <<: *default
  database: <%= ENV.fetch("COYOTE_DEV_DATABASE_NAME","coyote_dev") %>
staging:
  <<: *default
  database: <%= ENV.fetch("COYOTE_STAGING_DATABASE_NAME","coyote_staging") %>
test: &test
  <<: *default
  database: <%= ENV.fetch("COYOTE_TEST_DATABASE_NAME","coyote_test") %>
production:
  <<: *default
  url: <%= ENV.values_at(*%w(COYOTE_PRODUCTION_DATABASE_URL DATABASE_URL)).first %>
  reconnect: true
  pool: 20
